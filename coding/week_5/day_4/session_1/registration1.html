<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
    <form>
        
        <div class="container-fluid mt-3 row">
            <div class="container-fluid col-2" id="firstBox">
                <h3 id="name">NAME</h3>
                <input id="dName">
                <h4 id="nameError" class="text-danger"></h4>
                <br>
                <h3 id="email">EMAIL</h3>
                <input id="dEmail">
                <h4 id="emailError" class="text-danger"></h4>
                <br>
                <h3 id="mobile">MOBILE</h3>
                <input id="dMobile">
                <h4 id="mobileError" class="text-danger"></h4>
                <br>
                <button class="bg-dark col-lg-9 p-2 text-white" id="btnRegister">REGISTER</button>
        </div>
