
<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <title>
          Length Converter
      </title>
      <link rel="stylesheet" href="style.css">
    </head>
<body> 
    <div class="converter-body">
            <h1 class="converter-title">Length/Temperature/Volume Converter</h1>
            
            <input type="text" placeholder="Input" id="input">
            <span>=</span>
            <input type="text" placeholder="Result" id="result">

            <select id="inputType">
                <option value="meter">Meter</option>
                <option value="kilometer">kilometer</option>
                <option value="mile">mile</option>
                <option value="light year">light year</option>
                <option value="celsius">Celsius</option>
                <option value="kelvin">Kelvin</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="liter">Liter</option>
                <option value="milliliter">Milliliter</option>
                <option value="us gallon">US Gallon</option>
                <option value="imperial tea spoon">Imperial Tea Spoon</option>
            </select>
            
            <select id="resultType">
                <option value="meter">Meter</option>
                <option value="kilometer">kilometer</option>
                <option value="mile">mile</option>
                <option value="light year">light year</option>
                <option value="celsius">Celsius</option>
                <option value="kelvin">Kelvin</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="liter">Liter</option>
                <option value="milliliter">Milliliter</option>
                <option value="us gallon">US Gallon</option>
                <option value="imperial tea spoon">Imperial Tea Spoon</option>
            </select>      
    </div>
    <script src="script.js"></script>
</body>
</html>
